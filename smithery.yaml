# Smithery.ai configuration
name: mcp-server-semgrep
description: MCP Server for Semgrep static code analysis with security vulnerability detection

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      semgrepToken:
        type: string
        description: "API token for Semgrep Pro features (optional)"
    additionalProperties: false
  commandFunction: |-
    (config) => ({
      "command": "node",
      "args": [
        "build/index.js"
      ],
      "env": {
        "NODE_ENV": "production",
        "SEMGREP_APP_TOKEN": config.semgrepToken || ""
      }
    })